    <title>Form for drawing - Parallel Frames</title>
    <link rel="stylesheet" href="drawing.css">

<body>
    <div class="element">
        <h1>Drawing Form</h1>
        <p class="pf">by parallel frames</p>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="Name" required>
            <br>

            <input type="tel" id="phone" placeholder="Phone" pattern="[0-9]{10}" required>
            <br>

            <input type="email" id="email" placeholder="Email" required>
            <br>

            <label for="file" class="custom-button">
                <svg class="photo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="img" d="M0 96C0 60.7 28.7 32 64 32l384 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6l96 0 32 0 208 0c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/></svg>
                <p class="up">Uplaod Photo</p>
            </label>
            <p class="choose">No file chosen</p>
            <input type="file" id="file" accept="image/*, .pdf" required>

            <button type="submit" class="send">Send</button>
        </form>
    </div>
    <script src="drawing.js"></script>
</body>
